<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
    <a href="/create">Create new department</a>
<h1>Department</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="department : ${departments}">
        <tr>
            <td><a th:href="@{/view/__${department.id}__}" th:text="${department.name}"></a></td>
            <td><a th:href="@{/edit/__${department.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${department.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
