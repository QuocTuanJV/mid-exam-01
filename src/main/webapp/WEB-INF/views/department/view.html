<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View department</title>
</head>
<body>
    <h1>View department: <span th:text="${department.name}"></span></h1>
    <a href="/provinces">Department list</a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Address</th>
            <th>Salary</th>
        </tr>
        <th:block th:each="employee : ${employees}">
            <tr>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.birthDate}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.salary}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
